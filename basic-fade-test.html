<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Rigor</title>
</head>
<style>
body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

.container {
    text-align: center;
}

#dynamicText {
    transition: opacity 1s ease-in-out;
    opacity: 0;
}

</style>

<body>
    <div class="container">
        <h1>What is scientific rigor?</h1>
        <p id="dynamicText">getting unstuck with the help of colleagues…</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const phrases = [
        "getting unstuck with the help of colleagues…",
        "correctly randomizing your treatment and control groups…",
        "setting exclusion criteria for unforeseen experimental issues…",
        "distinguishing between causation and correlation…",
        "using proper controls to diagnose experimental problems…",
        "writing readable and correct scientific code…",
        "validating code with testing…",
        "not being led astray by confirmation bias…",
        "distinguishing between experimental artifacts and true results…",
        "formulating well-specified research questions…",
        "efficiently finding background literature…",
        "combining evidence together from multiple studies…",
        "critically evaluating the evidence in published results…",
        "calculating an appropriate sample size to achieve power…",
        "checking the assumptions of a regression analysis…",
        "employing good practices in data mining…",
        "correctly interpreting those dreaded p-values…",
        "identifying red flags in published research…",
        "communicating results with good data visualization…",
        "sharing data to advance discovery…",
        "distinguishing between exploratory and confirmatory research…",
        "recording important methodological details in lab notebooks…",
        "reporting study findings accurately…",
        "being on the lookout for outcome switching…",
        "dusting off your file-drawer manuscripts for publication…",
        "critically evaluating statistical claims…"
    ];
    let currentPhraseIndex = 0;
    const textElement = document.getElementById('dynamicText');

    // Initially set the first phrase with no animation
    textElement.textContent = phrases[0];
    textElement.style.opacity = 1;

    setInterval(() => {
        // Fade out
        textElement.style.opacity = 0;

        // Change text after fade out
        setTimeout(() => {
            currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
            textElement.textContent = phrases[currentPhraseIndex];

            // Fade in with new text
            textElement.style.opacity = 1;
        }, 1000); // Match this timeout with the CSS transition time
    },4000); // Change text every 5 seconds
});

    </script>
</body>
</html>
